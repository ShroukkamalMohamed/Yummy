<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ?==============================fonts====================================? -->
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- ^======================fontAsesome===================================== -->
    <link rel="stylesheet" href="../Css/all.css" />
    <link rel="stylesheet" href="../Css/font-awesome.min.css" />
    <!-- *========================favicon=======================================* -->
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!-- !=================BootStarp(css)======================================= -->
    <link rel="stylesheet" href="../Css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Css/fonts.css" />
    <!-- &======================style===========================================& -->
    <link rel="stylesheet" href="../Css/mediaqueries.css" />
    <link rel="stylesheet" href="https://shroukkamalmohamed.github.io/Yummy/Css/style.css" />
     <link rel="stylesheet" href="https://shroukkamalmohamed.github.io/Yummy/Css/Search.css" />

    <!-- ======================================================================= -->
  </head>
  <body>
    <div class="min-vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row mb-3">
          <div class="col-md-6">
            <input
              id="nameInput"
              type="text"
              class="form-control"
              placeholder="Enter Your Name"
            />
            <div
              id="altername"
              class="mt-2 alert alert-danger d-none"
              role="alert"
            >
              Special characters and numbers not allowed
            </div>
          </div>
          <div class="col-md-6">
            <input
              id="emailInput"
              type="text"
              class="form-control"
              placeholder="Enter Your Email"
            />
            <div
              id="alterEmail"
              class="mt-2 alert alert-danger d-none"
              role="alert"
            >
              Email not valid *exemple@yyy.zzz
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <input
              id="phoneInput"
              type="text"
              class="form-control"
              placeholder="Enter Your Phone"
            />
            <div
              id="alterPhone"
              class="mt-2 alert alert-danger d-none"
              role="alert"
            >
              Enter valid Phone Number
            </div>
          </div>
          <div class="col-md-6">
            <input
              id="ageInput"
              type="text"
              class="form-control"
              placeholder="Enter Your Age"
            />
            <div
              id="alterAge"
              class="mt-2 alert alert-danger d-none"
              role="alert"
            >
              Enter valid age
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <input
              type="password"
              id="passwordInput"
              type="text"
              class="form-control"
              placeholder="Enter Your Password"
            />
            <div
              id="alterPassword"
              class="mt-2 alert alert-danger d-none"
              role="alert"
            >
              Enter valid password *Minimum eight characters, at least one
              letter and one number:*
            </div>
          </div>
          <div class="col-md-6">
            <input
              type="password"
              type="text"
              id="repasswordInput"
              class="form-control"
              placeholder="Repassword"
            />
            <div
              id="alterRepass"
              class="mt-2 alert alert-danger d-none"
              role="alert"
            >
              Enter valid Repassword
            </div>
          </div>
        </div>
        <div class="row mb-3 justify-content-center">
          <button class="w-25 btn btn-outline-danger">Submit</button>
        </div>
      </div>
    </div>
    <!-- ?=======Script(js)================== -->
    <script src="https://shroukkamalmohamed.github.io/Yummy/JS/Contact.js"></script>
    <!--? ===================================== -->
  </body>
</html>
